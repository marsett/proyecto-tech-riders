<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <!-- Iconos  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-section">
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.926447632507!2d-3.649801284609669!3d40.39685227936839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422603d5f070f9%3A0xe8b3ed32d5f179b2!2sP%C3%ADo%20Felipe%2C%2012%2C%2028038%20Madrid%2C%20Spain!5e0!3m2!1ses!2ses!4v1612907258731!5m2!1ses!2ses" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>

                <div class="address-info">
                    <p><strong>Nuestra dirección</strong></p>
                    <p>28038 Madrid,</p>
                    <p>Pío Felipe, 12</p>
                    <p>Spain</p>
                    <p><strong>¿Te gustaría escribirnos?</strong></p>
                    <p><a href="mailto:TechRiders@tajamar365.com">TechRiders@tajamar365.com</a></p>
                </div>
            </div>

            <form class="contact-form">
                <p>Los campos marcados con <span style="color: red;">*</span> son obligatorios</p>

                <label for="name">Nombre <span>*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje <span>*</span></label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="verification">¿3 más 7? <span>*</span></label>
                <input type="text" id="verification" name="verification" required>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="social-media">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fas fa-m"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
